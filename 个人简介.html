<!DOCTYPE html>
<html>
<head>
<title>个人简历</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- Custom Theme files -->
<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
<link href="css/style.css" rel='stylesheet' type='text/css' />
<!--ResponsiveTabs-->
<script src="js/easyResponsiveTabs.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#horizontalTab').easyResponsiveTabs({
            type: 'default', 
            width: 'auto', //auto或者像素值
            fit: true   // 在容器中100%自适应
        });
    });
</script>
<!--//ResponsiveTabs-->

</head>
<body>
<!--banner-->
<div class="banner">
	<div class="container">
		<div class="col-md-6 b-part1">
		</div>
		<div class="col-md-6 b-part2">
		</div>
		<div class="clearfix"></div>
	</div>
</div>
<!--//banner-->

<!--about-->
<div class="about">
	<div class="container">
		<h3>个人简介</h3>
		<label class="line"></label>
	</div>
</div>
<!--//about-->

<!--skills-->
<div class="skills">
	<div class="container">
		<h3>我的技能</h3>
		<label class="line"></label>
			<div class="col-md-6 skills-left">
			</div>
			<div class="col-md-6 skills-right">
				<div class="bar_group">
				</div>
			</div>
			<div class="clearfix"></div>

	</div>
</div>
<!--/skills-->

<!--portfolio-->
<div id="portfolio" class="portfolio">
		<div class="container">
			<h3>作品展示</h3>
			<label class="line"></label>
			<div class="sap_tabs">
				<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
					<ul>
						<li class="resp-tab-item"><span>全部</span></li>
						<li class="resp-tab-item"><span>网页</span></li>
						<li class="resp-tab-item"><span>应用</span></li>
						<li class="resp-tab-item"><span>图片</span></li>
					</ul>
					<div class="clearfix"> </div>
					<div class="resp-tabs-container">
						
					</div>
				</div>
			</div>
			
		</div>
	</div>
<!--//portfolio-->
<!--contact-->
<div class="contact">
	<div class="container">
		<h3>请留下您的信息</h3>
        <label class="line"></label>
		<form action="#" method="post">
		</form>
	</div>
</div>
<!--//contact-->
<!--footer-->
<div class="footer-agileinfo">
</div>
<!--//footer-->
<!--common js-->
<script src="js/bootstrap.min.js"></script>
<!--//common js-->
</body>
</html>
